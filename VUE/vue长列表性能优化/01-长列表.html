<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script>
        // 我们希望知道本次渲染消耗的时间
        // Date console.time() 无法得到渲染时间，而是计算的代码的执行时间
        
        const container = document.getElementById('container')
        for (let i = 0; i < 100000; i++) {
            const div = document.createElement('div')
            div.innerText = i
            container.appendChild(div)
        }
        console.time('长列表')
        setTimeout(function() {
           console.timeEnd('长列表') 
        }, 0)
        // JS 是单线程的，其实是主线程只有一个(能操作DOM的)
        // - JS 引擎线程：执行 JS 代码
        // - GUI 渲染线程：渲染页面
        // - 事件、定时器、AJAX 是单独线程
        // - EventLoop 线程

        // 当一轮 EventLoop 结束后，JS引擎线程代码执行完了，就去渲染页面（GUI渲染引擎）
        // 当渲染完毕后，从宏任务队列中取出第一个任务进行执行
    </script>
</body>
</html>
